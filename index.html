<!doctype html>
<html lang="sk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cenová ponuka</title>

<!-- FONT -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* ===============================
   BASE
================================ */
*{ box-sizing:border-box; }
body{
  margin:0;
  font-family:"Onest", system-ui, sans-serif;
  background:#fff;
  color:#000;
}
.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:24px;
}
h1{ margin:0 0 16px 0; font-size:28px; font-weight:800; }

/* ===============================
   BUTTONS
================================ */
.btn{
  border-radius:999px;
  padding:10px 16px;
  border:1px solid #000;
  background:#fff;
  font-weight:600;
  cursor:pointer;
}
.btn.primary{
  background:#000;
  color:#fff;
}
.btn.secondary{
  background:#f4f4f4;
}
.btn + .btn{ margin-left:8px; }

/* ===============================
   FORM ELEMENTS
================================ */
label{
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:.08em;
  font-weight:700;
  display:block;
  margin-bottom:4px;
}
input, select{
  width:100%;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid #ccc;
  font-family:inherit;
}
input[type="number"]{ text-align:right; }

/* ===============================
   CARDS
================================ */
.card{
  border:1px solid #ddd;
  border-radius:16px;
  padding:16px;
  margin-bottom:24px;
}
.card h2{
  margin:0 0 12px 0;
  font-size:18px;
  font-weight:700;
}

/* ===============================
   GRID HELPERS
================================ */
.grid-2{ display:grid; grid-template-columns:1fr 1fr; gap:16px; }
.grid-3{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:16px; }
.grid-4{ display:grid; grid-template-columns:2fr 1fr 1fr 1fr; gap:16px; }

/* ===============================
   PRODUCT ROW
================================ */
.product{
  border:1px solid #ddd;
  border-radius:14px;
  padding:12px;
  margin-top:12px;
}
.product h3{
  margin:0 0 12px 0;
  font-size:15px;
}
.price-block{
  text-align:right;
}
.price-main{
  font-weight:700;
  font-size:16px;
}
.price-old{
  font-size:12px;
  text-decoration:line-through;
  color:#777;
}
.price-period{
  font-size:11px;
  color:#777;
}

/* ===============================
   PRINT VIEW (zat. len demo)
================================ */
.print-view{ display:none; }
@media print{
  body{ margin:0; }
  .wrap{ display:none; }
  .print-view{ display:block; }
}
</style>
</head>

<body>

<div class="wrap">

<h1>Cenová ponuka – formulár</h1>

<!-- ===============================
     ZÁKLAD PONUKY
================================ -->
<div class="card">
  <h2>Základ ponuky</h2>
  <div class="grid-2">
    <div>
      <label>Názov ponuky</label>
      <input value="Cenová ponuka">
    </div>
    <div>
      <label>Podnadpis</label>
      <input placeholder="napr. laluna">
    </div>
  </div>
</div>

<!-- ===============================
     SEKČIA 1
================================ -->
<div class="card">
  <h2>Sekcia</h2>

  <div class="grid-2">
    <div>
      <label>Názov sekcie</label>
      <input value="Komunikácia v čakárni pediatra">
    </div>
    <div>
      <label>Obdobie</label>
      <input value="Q4 2026">
    </div>
  </div>

  <!-- ===============================
       PRODUKT 1
  ================================ -->
  <div class="product">
    <h3>Produkt</h3>

    <div class="grid-2">
      <div>
        <label>Typ produktu</label>
        <select id="productType" onchange="applyPreset()">
          <option value="">— vyber —</option>
          <option value="B1">B1 plagát</option>
          <option value="LETAKY">Umiestnenie letákov do stojanov IDS</option>
        </select>
      </div>
      <div>
        <label>Rozmer</label>
        <input id="dimension" placeholder="—">
      </div>
    </div>

    <div class="grid-4" style="margin-top:12px;">
      <div>
        <label>Cena za kus</label>
        <input id="price" type="number" step="0.01" oninput="calcTotal()">
      </div>
      <div>
        <label>Zvýhodnená cena</label>
        <input id="discount" type="number" step="0.01" oninput="calcTotal()">
      </div>
      <div>
        <label>Počet</label>
        <input id="qty" type="number" value="1" oninput="calcTotal()">
      </div>
      <div class="price-block">
        <div class="price-old" id="oldPrice"></div>
        <div class="price-main" id="totalPrice">0,00 €</div>
        <div class="price-period">
          <input id="period" value="za 3 mesiace" style="border:none;padding:0;text-align:right;">
        </div>
      </div>
    </div>

    <div style="margin-top:12px;">
      <label>Zobraziť cenu spolu?</label>
      <select onchange="toggleTotal(this.value)">
        <option value="yes">Áno</option>
        <option value="no">Nie</option>
      </select>
    </div>
  </div>

  <!-- ===============================
       PRIDAŤ ĎALŠÍ PRODUKT?
  ================================ -->
  <div style="margin-top:16px;">
    <label>Chceme pridať produkt do tejto sekcie?</label>
    <button class="btn secondary" disabled>Áno (ďalší krok)</button>
    <button class="btn secondary" disabled>Nie</button>
  </div>

</div>

<button class="btn primary" onclick="window.print()">Export do PDF</button>

</div>

<!-- ===============================
     SCRIPT
================================ -->
<script>
function applyPreset(){
  const type = document.getElementById('productType').value;
  const dim = document.getElementById('dimension');

  if(type === 'B1'){
    dim.value = '70 × 100 cm';
  } else {
    dim.value = '';
  }
}

function calcTotal(){
  const price = Number(document.getElementById('price').value || 0);
  const discount = Number(document.getElementById('discount').value || 0);
  const qty = Number(document.getElementById('qty').value || 0);

  const unit = discount > 0 ? discount : price;
  const total = unit * qty;

  document.getElementById('totalPrice').innerText =
    total.toLocaleString('sk-SK', { style:'currency', currency:'EUR' });

  document.getElementById('oldPrice').innerText =
    discount > 0 ? (price.toLocaleString('sk-SK', { style:'currency', currency:'EUR' })) : '';
}

function toggleTotal(val){
  document.getElementById('totalPrice').style.display =
    val === 'no' ? 'none' : 'block';
}
</script>

</body>
</html>
